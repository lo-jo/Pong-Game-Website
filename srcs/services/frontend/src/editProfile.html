<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Edit profile</h1>
	<div class="form-group">
    <form id="editprofile" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input class="form-control form-control-sm" type="text" id="newusername" name="username" required placeholder="Enter username">
		<br>
        <label for="email">E-mail:</label>
        <input class="form-control form-control-sm" type="email" id="newemail" name="email" required placeholder="Enter e-mail">
        <br>
        <label for="password">bio:</label>
        <input class="form-control form-control-sm" type="text" id="newbio" name="bio" required placeholder="bio">
        <br>
		<div class="mb-3">
			<label for="formFile" class="form-label">Default file input example</label>
			<input class="form-control" type="file" id="newavatar">
		  </div>
        <button type="button" class="btn btn-dark btn-sm" onclick="edit_profile()">Submit</button>
    </form>
	</div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
